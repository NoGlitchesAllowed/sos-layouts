<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/break.css">

      src="https://cdnjs.cloudflare.com/ajax/libs/textfit/2.4.0/textFit.min.js" integrity="sha512-vLs5rAqfvmv/IpN7JustROkGAvjK/L+vgVDFe7KpdtLztqF8mZDfleK2MZj/xuOrWjma0pW+lPCMcBbPKJVC7g=="

      referrerpolicy="no-referrer">

    <script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js" integrity="sha256-cHVO4dqZfamRhWD7s4iXyaXWVK10odD+qp4xidFzqTI=" crossorigin="anonymous"></script>

    <span class="text clearOnReload" id="players2"></span>
    <span id="hostContainer">
      <span class="text" id="host"></span>
      <span class="text pronouns" id="hostPronouns"></span>
    </span>
    <div id="songContainer">
      <span class="text" id="songTitle"></span>
      <span class="text" id="songArtists"></span>
    </div>
